# This workflow builds the binary and run tests

name: Build

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - "main"
      - "v[0-9]**"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout repository
      uses: actions/checkout@v4
    -
      name: ğŸ¿ Setup Golang
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    -
      name: Build
      run: go build -v ./...
    -
      name: Test
      run: go test -v ./...
